{% extends "main.html" %}

{% block content %}

<h1>{{room.name}}</h1>

<p>{{room.description}}</p>
    <div class="coment-wrapper">
        <h3>Conversations</h3>
        <hr>
       

        {% for message in room_messages %}
        <div>
            <small>@{{message.user}} {{message.created | timesince}} ago </small>
            <br>
            <p>{{message.body}}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
